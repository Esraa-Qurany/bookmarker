<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header class="bookmarker py-5 my-2 text-center">
        <h1>Bookmarker</h1>
    </header>
    <div class="p-4 bookmarker d-flex justify-content-center align-items-center flex-column gap-4">
        <p class="text-center m-0">
            <i class="fa-solid fa-bookmark"></i>
            <span>Bookmark your favorite sites </span>
            <i class="fa-solid fa-bookmark"></i>
        </p>
        <div class="w-100">
            <label for="bookmarker">
                <i class="fa-solid fa-book-bookmark me-2"></i>
                Site Name 
            </label>
            <input type="text" class="form-control mt-2" id="bookmarker" placeholder="Bookmark Name">
        </div>
        <div class="w-100">
            <label for="websiteurl">
                <i class="fa-solid fa-link me-1"></i>
                Site URL
            </label>
            <input type="url" class="form-control mt-2" id="websiteurl" placeholder="Website URL">
        </div>
        <button onclick="submit(); " class="btn btn-submit">Submit</button>
    </div>
    <table class="table align-middle bg-light text-center mt-4">
        <thead>
        <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>








<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
